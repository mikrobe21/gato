form:
  label: Navigation Link Group
  description: A group of links for the side navigation area.
  tabs:
    - name: tabText
      label: ""
      fields:
        - name: type
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          label: Navigation Type
          multiselect: false
          description: A Manual Block lets you create all your own links. A Show Sub-Pages Block will create links automatically for all subpages of the page to which it's added.
          options:
            - name: manual
              label: Manual
              selected: true
              value: manual
            - name: automatic
              label: Show Sub-Pages (One Level)
              selected: false
              value: auto
            - name: automatic2
              label: Show Sub-Pages (Two Levels)
              selected: false
              value: auto2
        - name: inherit
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          label: Appear on subpages?
          multiselect: false
          sortOptions: false
          type: Boolean
          options:
            - name: onepage
              label: This Page Only
              value: false
              selected: true
            - name: allchildren
              label: This page and all subpages
              value: true
              selected: false
        - name: position
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          label: Sidebar Positioning
          multiselect: false
          sortOptions: false
          options:
            - name: top
              label: Sort to Top
              selected: true
              value: top
            - name: bottom
              label: Sort to Bottom
              selected: false
              value: bottom
        - name: title
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          description: A title for this block of links.
          label: Block Title (optional)
        - name: titlelink
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
          label: Block Title Link
          appName: pages
          identifierToPathConverter:
            class: edu.txstate.its.gato.FlexibleIdentifierToPathConverter
actions: !include /gato-template/dialogs/common/actions-block.yaml
