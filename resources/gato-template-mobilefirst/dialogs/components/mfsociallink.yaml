#Duplicate the sociallink dialog but change the image field to a blank static field
!inherit:gato-template:components/sociallink
form:
  tabs:
    - name: tabMain
      fields:
        - name: sociallinks
          field:
            name: social
            fields:
              - name: link
                required: true
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Link
                styleName: social-url
                description: "Enter the link to your social media presence."
              - name: title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Title
                description: "The title for the link.  If left empty, it will be automatically titled with the name of the service, e.g. \"Facebook\"."
