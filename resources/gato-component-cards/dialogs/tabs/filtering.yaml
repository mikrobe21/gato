- name: enablefiltering
  class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
  label: "Enable Filtering"
  buttonLabel: Add a tab bar above the grid to filter by tags.
  defaultValue: false
  type: Boolean
- name: includeallfilter
  class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
  label: "Include All Filter"
  buttonLabel: Add an "All" filter to the tab list.
  defaultValue: false
  type: Boolean
- name: filterlist
  class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
  transformerClass: info.magnolia.ui.form.field.transformer.multi.MultiValueChildNodeTransformer
  label: Tag List
  field:
    name: title
    class: info.magnolia.ui.form.field.definition.TextFieldDefinition
    label: Title
    description: "The title for the link.  If left empty, it will be automatically titled with the name of the service, e.g. \"Facebook\"."
