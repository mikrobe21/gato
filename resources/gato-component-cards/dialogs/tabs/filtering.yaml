- name: enablefiltering
  class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
  label: "Enable Filtering"
  buttonLabel: Add a tab bar above the grid to filter by tags.
  defaultValue: false
  type: Boolean
- name: includeallfilter
  class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
  label: "Include All Filter"
  buttonLabel: Add an "All" filter to the tab list.
  defaultValue: false
  type: Boolean
- name: filterlist
  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
  label: "Tag List"
  description: "A comma delimited list of tabs to show for filtering this grid. This is optional. If not defined, all tags used on cards in this grid will be listed in alphabetical order."
  type: String
