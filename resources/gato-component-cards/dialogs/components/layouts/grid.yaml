form:
  tabs:
    - name: contextSize
      label: Column Size
      fields:
        - name: cardsize
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          multiselect: false
          type: String
          label: Column Size
          sortOptions: false
          options:
            - name: card-sm
              label: Small (Up to four columns)
              value: small
            - name: card-md
              label: Medium (Up to three columns)
              selected: true
              value: medium
            - name: card-lg
              label: Large (Up to two columns)
              value: large
        - name: aspect
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          multiselect: false
          type: Double
          label: Image Cropping
          sortOptions: false
          options:
            - name: mosaic
              label: Use default layout (no cropping)
              value: 0
              selected: true
            - name: 169
              label: Make image cards landscape (16:9)
              value: 1.777778
            - name: 43
              label: Make image cards iphone landscape (4:3)
              value: 1.333333
            - name: 34
              label: Make image cards iphone portrait (3:4)
              value: 0.75
            - name: 32
              label: Make image cards camera landscape (3:2)
              value: 1.5
            - name: 1
              label: Make image cards square (1:1)
              value: 1
    - name: tabFiltering
      label: Filtering
      fields:
        - name: enablefiltering
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: "Enable Filtering"
          buttonLabel: Add a tab bar above the grid to filter by tags.
          defaultValue: false
          type: Boolean
        - name: includeallfilter
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: "Include All Filter"
          buttonLabel: Add an "All" filter to the tab list.
          defaultValue: false
          type: Boolean
        - name: filterlist
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: "Tag List"
          description: "A comma delimited list of tabs to show for filtering this grid. This is optional. If not defined, all tags used on cards in this grid will be listed in alphabetical order."
          type: String
actions: !include /gato-template/dialogs/common/actions-block.yaml
