form:
  tabs:
    - name: contextSize
      label: Column Size
      fields:
        - name: cardsize
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          multiselect: false
          type: String
          label: Column Size
          sortOptions: false
          options:
            - name: card-sm
              label: Small (Up to four columns)
              value: small
            - name: card-md
              label: Medium (Up to three columns)
              selected: true
              value: medium
            - name: card-lg
              label: Large (Up to two columns)
              value: large
        - name: grid
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          multiselect: false
          type: Boolean
          label: Uniform Layout
          sortOptions: false
          options:
            - name: false
              label: Use Mosaic Layout (default)
              value: false
              selected: true
            - name: true
              label: Line up the top of each new row (stricter grid)
              value: true
    - name: tabFiltering
      label: Filtering
      fields:
        - name: enablefiltering
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: "Enable Filtering"
          buttonLabel: Add a tab bar above the grid to filter by tags.
          defaultValue: false
          type: Boolean
        - name: includeallfilter
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: "Include All Filter"
          buttonLabel: Add an "All" filter to the tab list.
          defaultValue: false
          type: Boolean
        - name: filterlist
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: "Tag List"
          description: "A comma delimited list of tabs to show for filtering this grid. This is optional. If not defined, all tags used on cards in this grid will be listed in alphabetical order."
          type: String
actions: !include /gato-template/dialogs/common/actions-block.yaml
