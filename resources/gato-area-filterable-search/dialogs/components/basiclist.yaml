form:
  tabs:
    - name: tabMain
      label: Basic List
      fields:
        - name: alphabetize
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          label: Alphabetize List Items?
          multiselect: false
          sortOptions: false
          options:
            - name: alpha
              label: Alphabetize
              value: alphabetize
            - name: alphaheaders
              label: Alphabetize and add headers
              value: alphaheaders
              selected: true
            - name: none
              label: Do not alphabetize
              value: none
        - name: description
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Description
          description: What does this list contain? Examples might be degrees or faculty
actions: !include /gato-template/dialogs/common/actions-block.yaml
